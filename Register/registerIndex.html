<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qeydiyyat</title>
    <link rel="stylesheet" href="registerStyle.css">
</head>
<body>
    <div class="register-container">
        <h2>Qeydiyyat</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="first-name">Ad</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Soyad</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Ünvan</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="fin-code">FIN Kod</label>
                <input type="text" id="fin-code" name="fin-code" required>
            </div>
            <div class="form-group">
                <label for="phone-number">Telefon Nömrəsi</label>
                <input type="tel" id="phone-number" name="phone-number" required>
            </div>
            <div class="form-group">
                <label for="password">Şifrə</label>
                <input type="password" id="password" name="password" required>
                <input type="checkbox" id="show-password"> Şifrəni göstər
            </div>
            <div class="form-group">
                <label for="confirm-password">Şifrəni təsdiqləyin</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Qeydiyyatdan keç</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="registerApp.js"></script>
</body>
</html>
